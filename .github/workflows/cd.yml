name: Continuous Deployment

env:
  IMAGE_NAME: verana-front

on:
  push:
    branches:
      - main    
    tags:
      - '*'
  workflow_dispatch:

jobs:
  publish_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_PWD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Sanitize branch/tag name
        run: echo "SANITIZED_REF_OLD=${GITHUB_REF_NAME//\//-}" >> $GITHUB_ENV

      - name: Sanitize branch/tag name2
        run: echo "SANITIZED_REF=main" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_LOGIN }}/${{ env.IMAGE_NAME }}:${{ env.SANITIZED_REF }}
            ${{ github.ref == 'refs/heads/main' && format('{0}/{1}:latest', secrets.DOCKER_HUB_LOGIN, env.IMAGE_NAME) || '' }}

      - name: Trigger deployVeranaFrontend in verana-deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.PAT_TO_ACCESS_DEPLOY_REPO }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/verana-labs/verana-deploy/actions/workflows/deployVeranaFrontend.yml/dispatches \
            -d '{
              "ref": "main",
              "inputs": {
                "NAME_SPACE": "vna-testnet-1",
                "VERANA_ENV": "testnet",
                "CLUSTER_NODE": "cluster-utc-node-07efe5"
              }
            }'
